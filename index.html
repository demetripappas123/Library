<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "javascript.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div id = "container"></div>
    <button id = "addButton" type = "button">Add Book</button>
    <dialog id = "dialog">
        <form id="bookForm">
            <div class="form-input">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-input">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-input">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" min="10" max="2500" name="pages" required>
            </div>
            <div class="form-input">
                <label for="read">Have you read this book?</label>
                <select id="read" name="read" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button id = "submitForm" type="submit">Submit</button>
        </form>
        <button id = "close" type = "button">Close Menu</button>
    </dialog>
</body>
</html>
